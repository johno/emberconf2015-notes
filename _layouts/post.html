---
layout: default
---
<div class="prose">
  <h1 class="h0 py3 mt2">{{ page.title }}</h1>

  <p class="m0 p0 post-list-links">
    {% if post.slides %}
      <a href="{{ post.slides }}">slides</a>
    {% endif %}
    {% if post.video %}
      <a href="{{ post.video }}">video</a>
    {% endif %}
  </p>

  <article class="py2">
    {{ content }}
  </article>
</div>

<div class="py2">
  <a class="button-blue-outline button-block p2" href="{{ site.baseurl }}">Back to all notes</a>
</div>
